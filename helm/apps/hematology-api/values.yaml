replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

image:
  repository: lethanhhiep0220/ahs
  tag: latest

service:
  port: 8080
  type: ClusterIP

ingress:
  enabled: true
  host: api.example.com
  path: /

model:
  bucket: ahsys-480510-model-registry-internal
  name: hematology-model
  stage: production
  file: best_qint8.pt
